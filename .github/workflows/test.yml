name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install system dependencies for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          sudo apt-get install -y \
            libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
            libxi6 libxtst6 libnss3 libatk-bridge2.0-0 libatk1.0-0 \
            libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libxss1 \
            libasound2-dev libxv1 libgbm-dev
          
      - name: Run tests
        run: npm test

      - name: Save test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/
